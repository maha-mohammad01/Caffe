<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome Page</title>
</head>
<body>



  <script>





function welcomeUser() {
    const name = document.getElementById("nameInput").value;
    const age = document.getElementById("ageInput").value;
    const drinkTypeInputs = document.querySelectorAll('input[name="drinkType"]:checked');
    const drinkName = document.getElementById("drinkNameInput").value;

    let message = "Welcome, ";

    if (name.trim() === "") {
        alert("Please enter your name.");
        return;
    }

    if (!age || isNaN(age)) {
        alert("Please enter a valid age.");
        return;
    }

    if (drinkTypeInputs.length === 0) {
        alert("Please select at least one drink type (hot or cold).");
        return;
    }

    const selectedDrinkTypes = [];
    for (const drinkTypeInput of drinkTypeInputs) {
        selectedDrinkTypes.push(drinkTypeInput.value);
    }

    if (!drinkName) {
        alert("Please enter the name of the drink you want.");
        return;
    }

    message += `${name}! You are ${age} years old. You have ordered ${selectedDrinkTypes.join(" and ")} ${drinkName}.`;

    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = message;
    outputDiv.style.display = "block";
    console.log(`Customer ordered: ${name} ${drinkName}`);
   
}

function validateForm(){

    if(!( document.getElementById("hot").checked || document.getElementById("cold").checked ) ) 
    {
        alert("Please select your drink");
        return false;
    }


    return true;

}
  </script>










<div class="container">
        


  <p>Please enter your name:</p>
  <input type="text" id="nameInput" class="custom-input">

  <p>Please enter your Age</p>
  <input type="number" id="ageInput" class="custom-input">


  <p>Would you like a hot or cold drink?</p>
  <label>
      <input type="checkbox" name="drinkType" value="hot"> Hot
  </label>
  <label>
      <input type="checkbox" name="drinkType" value="cold"> Cold
  </label>


  <p>What is the name of the drink you want?</p>
  <input type="text" id="drinkNameInput" class="custom-input">
  <button onclick="welcomeUser()">Submit</button>
</div>


<div id="output" class="container">
</div>
<script src="script.js"></script>
</body>
</html>
